<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDP Bar Chart</title>
    <style>
        body {
            background-image: url('us.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chart-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #chart {
            background-color: white;
        }
        .bar {
            fill: steelblue;
            transition: fill 0.3s ease;
        }
        .bar:hover {
            fill: orange;
        }
        #tooltip {
            position: absolute;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <h1 id="title">United States GDP</h1>
        <div id="chart"></div>
        <div id="tooltip" data-date=""></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
